<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>
        Reading Bitcoin
    </title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <style>
        @font-face {
            font-family: "toolkit-entypo";
            src: url("{{ url_for('static', filename='toolkit-entypo.eot') }}");
            src: url("{{ url_for('static', filename='toolkit-entypo.eot?#iefix')}}") format("eot"),
                 url("{{ url_for('static', filename='toolkit-entypo.woff2')}}") format("woff2"),
                 url("{{ url_for('static', filename='toolkit-entypo.woff')}}") format("woff"),
                 url("{{ url_for('static', filename='toolkit-entypo.ttf')}}") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700"
          rel="stylesheet">

    <link href="{{ url_for('static', filename='toolkit-minimal.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='application-minimal.css') }}" rel="stylesheet">

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <style>
        /* note: this is a hack for ios iframe for bootstrap themes shopify page */
        /* this chunk of css is not part of the toolkit :) */
        /* …curses ios, etc… */
        @media (max-width: 768px) and (-webkit-min-device-pixel-ratio: 2) {
            body {
                width: 1px;
                min-width: 100%;
                *width: 100%;
            }

            #stage {
                height: 1px;
                overflow: auto;
                min-height: 100vh;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>

    {% if not language_code %}
    <script type="text/javascript">
        window.liveSettings={api_key:"357c2fb030dd459a8780beaf18f40c38"}
    </script>
    {% else %}
    <script type="text/javascript">
        window.liveSettings={
            api_key:"357c2fb030dd459a8780beaf18f40c38",
            detectlang: function() { return "{{language_code}}"; }
        }
    </script>
    {% endif %}
    <script type="text/javascript" src="//cdn.transifex.com/live.js"></script>

    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='toolkit.js') }}"></script>
    <script src="{{ url_for('static', filename='application.js') }}"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>


<body>


<div class="container pt-4">
    <nav class="navbar navbar-light navbar-expand-sm text-uppercase app-navbar mb-5">
        <a class="navbar-brand mr-auto" href="{{ url_for('index') }}">
            <span>Reading Bitcoin</span>
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('articles')}}">Articles</a>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </nav>
</div>

<div class="container pt-4" id=cookies_and_js_disabled_message>
<div class="alert alert-danger text-center" role="alert" id=js_disabled_message>
    Reading Bitcoin's translations require <a href="https://www.enable-javascript.com/">JavaScript to be enabled</a>
</div>
    <div class="alert alert-danger text-center" role="alert" id=cookies_disabled_message>
        Reading Bitcoin's translations requires <a href="http://www.whatarecookies.com/enable.asp">cookies to be enabled</a>
    </div>
</div>
<script>
    document.getElementById('js_disabled_message').style.display = 'none';
    if (navigator.cookieEnabled) {
        document.getElementById('cookies_disabled_message').style.display = 'none';
    }
</script>

{% block content %}{% endblock %}

</body>
</html>
